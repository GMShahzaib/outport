<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Documentation</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="flex-box">
                <div class="brand">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/024/553/534/small/lion-head-logo-mascot-wildlife-animal-illustration-generative-ai-png.png" alt="Logo" class="logo">
                    <h3 class="name">outport</h3>
                </div>
                <a class="primary-button" href="javascript:window.history.back();">
                    <span class="arrow-icon">&#9664;</span>
                    <span class="arrow-text">Go Back</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="playground-url-container">
                <div class="playground-endpoint">
                    <select id="playground-method-selector" class="playground-method-selector">
                        <option value="get">GET</option>
                        <option value="post">POST</option>
                        <option value="patch">PATCH</option>
                        <option value="delete">DELETE</option>
                    </select>
                    <input class="playground-url-input" type="text" id="playground-url-input" placeholder="Enter URL or paste text">
                </div>
                <button class="primary-button" onclick="testApi()">Send</button>
            </div>

            <div class="dull-card">
                <div class="tabs" id="playground_request_header_tabs">
                    <div id="playground_request_parameters_tab" class="tab active" onclick="showTab('playground', 'request_header', 'request_parameters')">Parameters</div>
                    <div id="playground_request_headers_tab" class="tab" onclick="showTab('playground', 'request_header', 'request_headers')">Headers</div>
                    <div id="playground_request_body_tab" class="tab" onclick="showTab('playground', 'request_header', 'request_body')">Body</div>
                </div>

                <div id="playground_request_header_content" class="request-content">
                    <div id="playground_request_parameters_content" class="tab-content active">
                        <table class="table" id="parametersTable">
                            <thead>
                                <tr>
                                    <th class="header-cell">Key</th>
                                    <th class="header-cell">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="data-row">
                                    <td class="data-cell"><input class="param-cell-input border-background-non" placeholder="key" name="key"></td>
                                    <td class="data-cell">
                                        <div class="flex-box">
                                            <input class="param-cell-input border-background-non" placeholder="value" name="value">
                                            <h6 class="delete-text-btn" onclick="deleteRow(this)">delete</h6>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <h6 class="add-more-text-btn" onclick="addRowWithQueryParamListeners()">Add more...</h6>
                    </div>

                    <div id="playground_request_headers_content" class="tab-content">
                        <table class="table" id="headersTable">
                            <thead>
                                <tr>
                                    <th class="header-cell">Key</th>
                                    <th class="header-cell">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="data-row">
                                    <td class="data-cell"><input class="param-cell-input border-background-non" placeholder="key" name="key"></td>
                                    <td class="data-cell">
                                        <div class="flex-box">
                                            <input class="param-cell-input border-background-non" placeholder="value" name="value">
                                            <h6 class="delete-text-btn" onclick="deleteRow(this)">delete</h6>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <h6 class="add-more-text-btn" onclick="addRow('headersTable')">Add more...</h6>
                    </div>

                    <div id="playground_request_body_content" class="tab-content">
                        <div>
                            <select id="playground_request_body_type" class="body-type-select">
                                <option value="json">json</option>
                                <option value="form">form</option>
                            </select>
                        </div>
                        <div id="request_body_json">
                            <textarea id="playground_json_input_body" onKeyUp="setupFormateJsonInterval('playground_json_input_body')" class="body-input" rows="10" cols="50" placeholder='{"key": "value"}' name='awesome'>{}</textarea>
                        </div>
                        <div id="request_body_form" class="mt-2" style="display: none;">
                            <table class="table" id="bodyTable">
                                <thead>
                                    <tr>
                                        <th class="header-cell">Key</th>
                                        <th class="header-cell">Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="data-row">
                                        <td class="data-cell">
                                            <div class="flex-box">
                                                <input class="param-cell-input border-background-non" placeholder="key" name="key">
                                                <select class="border-background-non" onchange="changeBodyFormInputType(this)">
                                                    <option value="text">TEXT</option>
                                                    <option value="file">FILE</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td class="data-cell">
                                            <div class="flex-box">
                                                <input type="text" class="param-cell-input border-background-non" placeholder="value" accept="image/*">
                                                <h6 class="delete-text-btn" onclick="deleteRow(this)">delete</h6>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <h6 class="add-more-text-btn" onclick="addReqBodyRow()">Add more...</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dull-card">
                <h3>Response</h3>
                <div class="response-content">
                    <div class="playground-response-section-message">
                        Enter the URL and click Send to get Response
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
    <script>
        // Element references
        const selectElement = document.getElementById('playground_request_body_type');
        const jsonDiv = document.getElementById('request_body_json');
        const formDiv = document.getElementById('request_body_form');
        const parametersTable = document.getElementById("parametersTable");
        const urlInput = document.getElementById("playground-url-input");

        // Initial setup
        jsonDiv.style.display = 'block';

        // Change request body type
        selectElement.addEventListener('change', toggleRequestBodyType);

        function toggleRequestBodyType() {
            const isJson = selectElement.value === 'json';
            jsonDiv.style.display = isJson ? 'block' : 'none';
            formDiv.style.display = isJson ? 'none' : 'block';
        }

        function changeBodyFormInputType(selectElement) {
            const inputField = selectElement.closest('td').nextElementSibling.querySelector('input');
            inputField.type = selectElement.value;
        }

        function addRowWithQueryParamListeners() {
            addRow("parametersTable");
            initializeRealTimeURLUpdate();
        }

        function addRow(tableId) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            const newRow = document.createElement('tr');
            newRow.classList.add('data-row');
            newRow.innerHTML = `
                <td class="data-cell"><input class="param-cell-input border-background-non" placeholder="key" name="key"></td>
                <td class="data-cell">
                    <div class="flex-box">
                        <input class="param-cell-input border-background-non" placeholder="value" name="value">
                        <h6 class="delete-text-btn" onclick="deleteRow(this)">delete</h6>
                    </div>
                </td>`;
            tableBody.appendChild(newRow);
        }

        function addReqBodyRow() {
            const tableBody = document.querySelector(`#bodyTable tbody`);
            const newRow = document.createElement('tr');
            newRow.classList.add('data-row');
            newRow.innerHTML = `
                <td class="data-cell">
                    <div class="flex-box">
                        <input class="param-cell-input border-background-non" placeholder="key" name="key">
                        <select class="border-background-non" onchange="changeBodyFormInputType(this)">
                            <option value="text">TEXT</option>
                            <option value="file">FILE</option>
                        </select>
                    </div>
                </td>
                <td class="data-cell">
                    <div class="flex-box">
                        <input type="text" class="param-cell-input border-background-non" placeholder="value" accept="image/*">
                        <h6 class="delete-text-btn" onclick="deleteRow(this)">delete</h6>
                    </div>
                </td>`;
            tableBody.appendChild(newRow);
        }

        function deleteRow(element) {
            element.closest('tr').remove();
            updateURL();
        }

        function testApi() {
            const url = urlInput.value;
            const method = document.getElementById("playground-method-selector").value;
            execute('playground', url, method);
        }

        function initializeRealTimeURLUpdate() {
            initializeInputListeners(parametersTable);
        }

        function initializeInputListeners(parametersTable) {
            const keyInputs = parametersTable.querySelectorAll('input[name="key"]');
            const valueInputs = parametersTable.querySelectorAll('input[name="value"]');

            keyInputs.forEach(input => input.addEventListener("input", updateURL));
            valueInputs.forEach(input => input.addEventListener("input", updateURL));
        }

        function updateURL() {
            let baseUrl = urlInput.getAttribute("data-base-url") || urlInput.value.split("?")[0];
            urlInput.setAttribute("data-base-url", baseUrl);  // Store the original base URL

            const queryParams = [];
            const rows = parametersTable.querySelectorAll("tr.data-row");

            rows.forEach(row => {
                const key = row.querySelector('input[name="key"]').value;
                const value = row.querySelector('input[name="value"]').value;
                if (key && value) {
                    queryParams.push(`${encodeURIComponent(key)}=${encodeURIComponent(value)}`);
                }
            });

            const queryString = queryParams.length > 0 ? `?${queryParams.join("&")}` : "";
            urlInput.value = baseUrl + queryString;
        }

        // Add event listener to URL input to sync the table in real-time
        urlInput.addEventListener("input", syncTableWithURL);

        // Synchronize the parameters table with the current URL input
        function syncTableWithURL() {
            const url = new URL(urlInput.value, window.location.origin);
            const params = new URLSearchParams(url.search);

            // Clear existing rows in the parameters table
            parametersTable.querySelector("tbody").innerHTML = "";

            // Populate table with parameters from the URL
            params.forEach((value, key) => {
                const newRow = parametersTable.querySelector("tbody").insertRow();
                newRow.classList.add("data-row");
                newRow.innerHTML = `
                    <td class="data-cell"><input class="param-cell-input border-background-non" placeholder="key" value="${decodeURIComponent(key)}" name="key"></td>
                    <td class="data-cell">
                        <div class="flex-box">
                            <input class="param-cell-input border-background-non" placeholder="value" value="${decodeURIComponent(value)}" name="value">
                            <h6 class="delete-text-btn" onclick="deleteRow(this)">delete</h6>
                        </div>
                    </td>`;
            });

            if (params.size === 0) {
                addRowWithQueryParamListeners();
            }

            // Reinitialize listeners for the new inputs
            initializeInputListeners(parametersTable);
        }

        initializeRealTimeURLUpdate();
    </script>
</body>

</html>
